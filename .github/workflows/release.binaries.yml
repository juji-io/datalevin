name: Build

# on: push
# on: workflow_dispatch
on:
  workflow_dispatch:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: aarch64
          - os: ubuntu-22.04
            arch: amd64

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Lein
        uses: knicknic/os-specific-run@v1.0.3
        with:
          macos: |
            brew install leiningen libomp llvm
          linux: |
            curl -O https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
            chmod a+x lein
            mv lein /usr/local/bin/

      - name: Run Tests then Uberjar
        run: |
          lein run
          lein uberjar
          echo "Generated JAR files:"
          ls -l target/*.jar

      - name: Upload Uberjar
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/datalevin-${{ github.event.release.tag_name }}-standalone.jar
          overwrite: true

      - name: Setup Graalvm
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Native Datalevin
        uses: knicknic/os-specific-run@v1.0.3
        with:
          macos: |
            export DTLV_OS=macos
            export DTLV_ARCH=aarch64
            bash script/compile-native
          linux: |
            export DTLV_OS=linux
            export DTLV_ARCH=amd64
            bash script/compile-native-linux

      - name: Run Native Tests
        run: |
          ./dtlv-test0

      - name: Zip Binary
        run: |
          7z a -tzip dtlv-${{ github.event.release.tag_name }}-${{ matrix.os }}-${{ matrix.arch }}.zip dtlv

      - name: Upload Binary
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dtlv-${{ github.event.release.tag_name }}-${{ matrix.os }}-${{ matrix.arch }}.zip
          overwrite: true
